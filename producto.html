<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section>
        <form action="save.html">
            <h1>Registro de producto</h1>
            <div class="formularioInput">
                <label>Codigo:</label>
                <input type="text" name="codigo" id="codigo">
            </div>
            <div class="formularioInput">
                <label>Descripcion:</label>
                <input type="text" name="descripcion" id="descripcion">
            </div>
            <div class="formularioInput">
                <label>Codigo de barra:</label>
                <input type="text" name="codigoDeBarra" id="codigoDeBarra">
            </div>
            <div class="formularioInput">
                <label>Precio unitario:</label>
                <input type="text" name="precioUnitario" id="precioUnitario">
            </div>
            <div class="formularioInput">
                <label>Stock:</label>
                <input type="text" name="stock" id="stock">
            </div>
            <div class="formularioInput">
                <label>proveedor:</label>
                <input type="text" name="proveedor" id="proveedor">
            </div>
            <div class="formularioInput">
                <label>Estado:</label>
                <input type="checkbox" name="estado" id="estado"> Estado
            </div>
            <div class="formularioInput">
                <label>Categoria:</label>
            <select id="categoria" name="categoria">
                <option value="1" selected>Categoria 1</option>
                <option value="2">Categoria 2</option>
                <option value="3">Categoria 3</option>
                <option value="3">Categoria 4</option>
            </select>
            </div>
            <div class="formularioInput  formularioAcciones">
                <input type="submit" value="Guardar" class="BotonGuardar">
                <button type="button" class="BotonCancelar" onclick="location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </section>
</body>
</html>
